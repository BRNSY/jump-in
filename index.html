<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Jump-In - Login</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cs.css">
    
  <!-- Bootstrap Files -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body class="login-body">
    
    <div class="content-wrapper">
        <img src="img/logo.png" class="logo">
        
        
        <div class="form-wrapper">
            <form>
                <input onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'"  type="text" class="login-t-boxes" placeholder="Username">
                <input onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"  type="password" class="login-t-boxes" placeholder="Password">
                
                <button class="login-btn">Log in</button>
            </form>
                <button class="signup-btn" onclick="window.location.href='sign-up.html'">Sign up</button>
                <p class="forgot-pass">Forgot your password?</p>
        </div>
    </div>
    
  <script src="js.js"></script>
</body>
</html>
